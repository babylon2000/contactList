<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="stylesheet" href="list_style.css">
    <script src="client.js" defer></script>
</head>
<body>
    <div id="list">
        <div class="table">
            <table class="tbl">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                </tr>
                </thead>
                <tbody class="bodyTable">
                </tbody>
            </table>
        </div>
        <div class="info">
            <form name="mainForm">
                <input type="text" placeholder="Enter your name" value="" name="name">
                <input type="text" placeholder="Enter your number" value="" name="number">
                <input type="submit" value="Send" class="btn">
            </form>
        </div>
    </div>
</body>

</html>
